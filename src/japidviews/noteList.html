@ import static org.apache.commons.lang.StringEscapeUtils.escapeHtml
@args notes.model.User user, java.util.List notes
@extends main(user)

<div class="btn-toolbar">
	<div class="btn-group">
		<a class="btn" href="/p/new"><i class="icon-plus"></i> Add</a>
	</div>
</div>

<table class="table">
	@each notes | notes.model.Note note
	<tr onclick="document.location = '/p/edit/$note.getNoteKey().getId()';">
		<td class="table-row">
			$escapeHtml(note.getNoteName())
		</td>
	</tr>
	@
</table>
